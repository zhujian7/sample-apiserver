apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-cluster-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: my-apiserver-ca
  namespace: my-apiserver-system
spec:
  isCA: true
  commonName: my-apiserver-ca
  secretName: my-apiserver-ca-secret
  issuerRef:
    name: selfsigned-cluster-issuer
    kind: ClusterIssuer

