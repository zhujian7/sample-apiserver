version: 2
updates:
  # Enable version updates for Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "zhujian7"
    assignees:
      - "zhujian7"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      k8s.io:
        patterns:
          - "k8s.io/*"
          - "sigs.k8s.io/*"
      go.opentelemetry.io:
        patterns:
          - "go.opentelemetry.io/*"
      golang.org:
        patterns:
          - "golang.org/*"
      google:
        patterns:
          - "google.golang.org/*"
          - "github.com/google/*"
          - "github.com/googleapis/*"
      etcd:
        patterns:
          - "go.etcd.io/*"
      prometheus:
        patterns:
          - "github.com/prometheus/*"
      uber:
        patterns:
          - "go.uber.org/*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "zhujian7"
    assignees:
      - "zhujian7"
    commit-message:
      prefix: "chore(actions)"
      include: "scope"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "zhujian7"
    assignees:
      - "zhujian7"
    commit-message:
      prefix: "chore(docker)"
      include: "scope"
